<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="important-img-wrapper">
      <img class="important-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="to-do-form">
      <section class="add-section">
        <label class="add-task-label" for="new-task ">Add Item</label>
        <div class="new-task-input-wrapper">
          <input id="new-task"class="input new-task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks-section">
        <h3 class="to-do-title">Todo</h3>
        <ul id="incomplete-tasks-list">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="input new-task-input">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn"><img
              class="remove-img"
              src="./remove.svg"
              alt="remove button image"
              >
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="input" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="input new-task-input"
            >
            <button class="button edit-btn">Save</button>
            <button class="button delete-btn"><img
              class="remove-img"
              src="./remove.svg"
              alt="remove button image"
              >
            </button>
          </li>
        </ul>
        <h3 class="completed-tasks-title">Completed</h3>
        <ul id="completed-tasks-list">
          <li class="list-item">
              <input class="input" type="checkbox" checked>
              <label class="task-label">See the Doctor</label>
              <input type="text" class="input new-task-input">
              <button class="button edit-btn">Edit</button>
              <button class="button delete-btn"><img
                class="remove-img"
                src="./remove.svg"
                alt="remove button image"
                >
              </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
