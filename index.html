<!DOCTYPE html>
<head>
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link
  rel="stylesheet"
  href="style.css"
  media="screen"
  charset="utf-8"
>
</head>
<body>
<div class="important-img-wrapper">
  <img src="./eisenhower-matrix.jpg">
  <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="to-do-form">
  <p id="add-section-title">
      <label for="new-task">Add Item</label>
      <div class="new-task-input-wrapper">
          <input id="new-task"class="new-task-input" type="text">
          <button>Add</button>
      </div>
  </p>
<h3>Todo</h3>
<ul id="incomplete-tasks-list">
  <li>
      <input type="checkbox">
      <label class="new-task-input">Pay Bills</label>
      <input type="text" class="new-task-input">
      <button class="edit-btn">Edit</button>
      <button class="delete-btn"><img src="./remove.svg"></button>
  </li>
  <li class="edit-mode">
      <input type="checkbox">
      <label class="new-task-input">Go Shopping</label>
      <input
        type="text"
        value="Go Shopping"
        class="new-task-input"
      >
      <button class="edit-btn">Save</button>
      <button class="delete-btn"><img src="./remove.svg"></button>
  </li>
</ul>
<h3>Completed</h3>
<ul id="completed-tasks-list">
  <li>
      <input type="checkbox" checked>
      <label class="new-task-input">See the Doctor</label>
      <input type="text" class="new-task-input">
      <button class="edit-btn">Edit</button>
      <button class="delete-btn"><img src="./remove.svg"></button>
  </li>
</ul>
</div>
<script src="app.js"></script>
</body>
</html>
