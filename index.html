<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <label class="add-section__label" for="new-task ">Add Item</label>
        <div class="add-section__input-wrapper">
          <input id="new-task"class="input new-task-input" type="text">
          <button class="button add-section__btn">Add</button>
        </div>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__title">Todo</h3>
        <ul class="incomplete-tasks-section__list" id="incomplete-tasks-list">
          <li class="tasks-section__list-item">
            <input class="input" type="checkbox">
            <label class="tasks-section__input-label">Pay Bills</label>
            <input type="text" class="input new-task-input">
            <button class="button tasks-section__edit-btn">Edit</button>
            <button class="button tasks-section__delete-btn"><img
              class="tasks-section__delete-btn-img"
              src="./remove.svg"
              alt="remove button image"
              >
            </button>
          </li>
          <li class="tasks-section__list-item_edit-mode tasks-section__list-item">
            <input class="input" type="checkbox">
            <label class="tasks-section__input-label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="input new-task-input"
            >
            <button class="button tasks-section__edit-btn">Save</button>
            <button class="button tasks-section__delete-btn"><img
              class="tasks-section__delete-btn-img"
              src="./remove.svg"
              alt="remove button image"
              >
            </button>
          </li>
        </ul>
        <h3 class="tasks-section__title">Completed</h3>
        <ul class="completed-tasks-section__list" id="completed-tasks-list">
          <li class="tasks-section__list-item">
              <input class="input" type="checkbox" checked>
              <label class="tasks-section__input-label">See the Doctor</label>
              <input type="text" class="input new-task-input">
              <button class="button tasks-section__edit-btn">Edit</button>
              <button class="button tasks-section__delete-btn"><img
                class="tasks-section__delete-btn-img"
                src="./remove.svg"
                alt="remove button image"
                >
              </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
